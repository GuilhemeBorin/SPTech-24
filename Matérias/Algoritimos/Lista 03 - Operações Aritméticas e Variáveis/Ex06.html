<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
   <h2>Realizando operações aritméticas</h2>
   Informe o primeiro número: <br>
   <input type="number" id="primeiroNumero"><br>
   Informe o segundo número: <br>
   <input type="number" id="segundoNumero"><br><br>

   <button onclick="soma()">Soma</button><br>
   <button onclick="diferença()">Diferença</button><br>
   <button onclick="produto()">Produto</button><br>
   <button onclick="razão()">Razão</button><br>
</body>
</html>
<script>
    function soma(){
        var numero1 = Number(primeiroNumero.value)
        var numero2 = Number(segundoNumero.value)
        var soma = Number(numero1 + numero2)
        alert (`A soma entre ${numero1} e ${numero2} é ${soma}`)
    }
    
    function diferença(){
        var numero1 = Number(primeiroNumero.value)
        var numero2 = Number(segundoNumero.value)
        var diferenca = Number(numero1 - numero2)
        alert (`A diferença entre ${numero1} e ${numero2} é ${diferenca}`)
    }
    
    function produto(){    
        var numero1 = Number(primeiroNumero.value)
        var numero2 = Number(segundoNumero.value)
        var produto = Number(numero1 * numero2)
        alert (`O produto entre ${numero1} e ${numero2} é ${produto}`)
    }
    
    function razão(){
        var numero1 = Number(primeiroNumero.value)
        var numero2 = Number(segundoNumero.value)
        var razao = Number(numero1 / numero2)
        alert (`A razão entre ${numero1} e ${numero2} é ${razao}`)
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 (E)</title>
</head>

<body>
    Informe a hora do dia que costuma acessar a Netflix:
    <input type="number" id="input_horaDoDia"><br><br>
    <button onclick="ver()">Ver recomendação</button>
    <div id="show"></div>
</body>

</html>
<script>
    function ver() {
        let hora = Number(input_horaDoDia.value)

        if (hora >= 19 && hora <= 21) {
            show.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`
        } else {
            alert(`O horário ${hora} é adequado para assistir sua série favorita!`)
        }
    }
</script>

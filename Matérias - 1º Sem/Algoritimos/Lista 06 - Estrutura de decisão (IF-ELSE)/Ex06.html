<script>
function Verificar(){
    temperatura = Number(input_temperatura.value)
    apropriada = temperatura < 10
    inapropriada = temperatura >= 10 

    if(temperatura < 10){
        show.innerHTML = `<img src="https://cdn.pixabay.com/photo/2016/09/17/18/53/vine-1676756_640.jpg">`
    }else{
        show.innerHTML = `<img src="https://cdn.pixabay.com/photo/2016/03/05/19/11/age-1238304_1280.jpg">`

    }
}
</script>

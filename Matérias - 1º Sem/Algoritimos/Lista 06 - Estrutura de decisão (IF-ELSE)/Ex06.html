<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Informe a temperatura do ambiente: 
    <input type="number" id="input_nota1"><br>
    Informe o valor da nota 2: 
    <input type="number" id="input_nota2"><br>
    <button onclick="Verificar()">Verificar situação</button>
    <div id="show"></div> 
</body>

</html>
<script>
    function Verificar() {
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var media = (nota1 + nota2) / 2

        if (media > 6) {
            show.innerHTML = `Parabéns, aprovado!`
        } else {
            show.innerHTML = `Tente outra vez...`
        }
    }
</script>

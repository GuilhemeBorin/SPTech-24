<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Informe qual dos seguintes times de São Paulo você torce (São Paulo, Palmeiras, Corinthians, Santos): 
    <input type="text" id="input_time"><br>
    <button onclick="Analisar()">Fale sobre esse time</button>
    <div id="show"></div>
</body>
</html>
<script>
    function Analisar(){
        let time = input_time.value

        if (time == 'Corinthians'){
            show.innerHTML = `<span style="background-color: black; color: white;">Salve o Corinthians</span>`
        } else if(time == 'Palmeiras'){
            show.innerHTML = `<span style="background-color: green; color: white;">Salve o alviverde imponente</span>`
        } else if(time == 'Santos'){
            show.innerHTML = `<span style="background-color: white; color: black;">Agora quem dá a bola é o Santos</span>`
        } else if(time == 'São Paulo'){
            show.innerHTML = `<span style="background-color: black; color: red;">Salve o Tricolor Paulista</span>`
        } 

    }
</script>

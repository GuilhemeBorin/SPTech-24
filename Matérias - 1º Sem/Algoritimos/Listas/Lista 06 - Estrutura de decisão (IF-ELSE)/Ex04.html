<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    Informe a frequência do aluno:
    <input type="text" id="input_frequenciaAluno"><br>
    <button onclick="Analisar()">Analisar frequência</button>
    <div id="show"></div> 
</body>

</html>
<script>
    function Analisar() {
        var frqAluno = Number(input_frequenciaAluno.value)

        if (frqAluno < 50) {
            show.innerHTML = `<img src="https://images.pexels.com/photos/2412606/pexels-photo-2412606.jpeg?auto=compress&cs=tinysrgb&w=600">`
        } else {
            show.innerHTML = `<img src="https://images.pexels.com/photos/7063764/pexels-photo-7063764.jpeg?auto=compress&cs=tinysrgb&w=600">`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    Informe a quantidade de homens no elevador:
    <input type="text" id="qtdHomensElevador"><br>
    Informe a quantidade de mulheres no elevador:
    <input type="text" id="qtdMulheresElevador"><br>
    <div id="show"></div>
    <button onclick="Ligar()">Ligar elevador</button>
</body>

</html>
<script>
    function Ligar() { // homem pesa em média 90kg e uma mulher 70kg 
        var qtdHomem = Number(qtdHomensElevador.value)
        var qtdMulher = Number(qtdMulheresElevador.value)
        var pesoHomem = 90
        var pesoMulher = 70
        var Total = (qtdHomem * pesoHomem) + (qtdMulher * pesoMulher)

        if (Total <= 500) {
            show.innerHTML = `<p style="color: green;">Elevador vai se mover, pois está com ${Total}kg</p>`
        } else {
            show.innerHTML = `<p style="color: red";>Alguém precisa descer. Precisa perder ${Total}kg para mover o elevador</p>`
        }
    }
</script>

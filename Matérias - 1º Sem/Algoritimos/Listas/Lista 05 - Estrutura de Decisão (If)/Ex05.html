<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    Informe a quantidade de KWh consumida no mês: <br>
    <input type="number" id="input_KWHconsumido"><br>
    <button onclick="calcular()">Calcular conta de luz</button>
    <div id="show"></div>
</body>

</html>
<script>
    function calcular() {
        var qtdKWh = Number(input_KWHconsumido.value)
        var CustoLuz = qtdKWh * 0.85
        var CustoComDesconto = CustoLuz * 0.10

        if (qtdKWh < 100) { //Recebe o desconto
            alert(`O valor da conta a ser paga é de R$${CustoComDesconto}`)
        }
        if (qtdKWh >= 100) { //Não recebe o desconto
            alert(`O valor da conta a ser paga é de R$${CustoLuz}`)
        }
    }
</script>

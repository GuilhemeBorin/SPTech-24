<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 (E)</title>
</head>

<body>
    Informe a idade: 
    <input type="number" id="input_valorIdade"><br>
    Informe o salario:
    <input type="number" id="input_valorSalario"><br><br>
    <button onclick="analisar()">Analisar situação</button>
    <div id="show"></div>
</body>

</html>
<script>
    function analisar() {
        let idade = Number(input_valorIdade.value)
        let salario = Number(input_valorSalario.value)

        if (idade < 18 && salario < 2500) {
            show.innerHTML = `Menor de idade e liso`
        }else if(idade < 18 && salario >= 2500){
            show.innerHTML = `Menor de idade e ostentação`
        }else if(idade >= 18 && salario < 3500){
            show.innerHTML = `Maior de idade e liso`
        }else if(idade >= 18 && salario >= 3500 && salario <= 7000){
            show.innerHTML = `Maior de idade e ostentação`
        }else if(idade >= 18 && salario > 7000){
            show.innerHTML = `Maior de idade e mega ostentação`
        }
    }
</script>

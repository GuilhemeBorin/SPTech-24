<!DOCTYPE html>

<head>

<body>
    Informe o modo de pagamento:(Dinheiro, Cartão de débito, Cartão de crédito ou Boleto)<br>
    <input type="text" id="input_modoPagamento"><br><br>
    <button onclick="Compra()">Analisar compra</button>

</body>

</html>
<script>
    function Compra() {
        let modoPagamento = input_modoPagamento.value

        if (modoPagamento == 'dinheiro' || modoPagamento == 'débito') {
            alert("Você terá que pagar a vista")
        } else {
            alert("Pagamento poderá ser parcelado")
        }
    }
</script>

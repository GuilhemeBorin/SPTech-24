<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 (OU)</title>
</head>
<body>
    Informe o nome da empresa:
    <input type="text" id="input_nomeEmpresa"><br>
    Informe o valor da bolsa da empresa:
    <input type="number" id="input_bolsaEmpresa"><br>
    Informe o valor do VR da empresa:
    <input type="number" id="input_VREmpresa"><br>
    Informe o tempo de descolamento da empresa para a SPTech:
    <input type="number" id="input_tempoDeslocamento"><br><br>
    <button onclick="clicar()">É preferida?</button>
    <div id="show"></div>
</body>
</html>
<script>
    function clicar(){
        let nome = input_nomeEmpresa.value
        let bolsa = Number(input_bolsaEmpresa.value)
        let VR = Number(input_VREmpresa.value)
        let deslocamento = Number(input_tempoDeslocamento.value)

        if(bolsa >= 1800 || VR >= 20 || deslocamento <= 30){
            show.innerHTML = `A empresa ${nome} é uma de suas preferências`
        }else{
            show.innerHTML = `A empresa ${nome} está fora da sua lista`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    Destino de viagem:
    <input type="text" id="input_destino">
    <button onclick="adicionar()">Adicionar</button><br><br>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="terceira()">Terceira viagem</button>
    <button onclick="ultima()">Última viagem</button>

    <div id="show"></div>
</body>

</html>
<script>
    let listaDestino = []
    
    function adicionar() {
        let destino = input_destino.value
        listaDestino.push(destino)
    }

    function primeira() {
        if (listaDestino.length > 0) {
            show.innerHTML = `${listaDestino[0]}<br>`
        } else {
            show.innerHTML = `Ainda não viajou`
        }
    }

    function terceira() {
        if (listaDestino.length >= 3) {
            show.innerHTML = `${listaDestino[2]}<br>`
        } else {
            show.innerHTML = `Ainda não viajou`
        }
    }

    function ultima() {
        if (listaDestino.length > 0) {
            show.innerHTML = `${listaDestino[listaDestino.length -1]}<br>`
        } else {
            show.innerHTML = `Ainda não viajou`
        }
    }
</script>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    Informe os nomes dos filmes que mais gosta:<br>
    <input type="text" id="input_filmes">
    <button onclick="cadastrar()">Cadastar</button>
    <div id="show"></div>
</body>

</html>
<script>
    let listaFilme = []

    function cadastrar() {
        show.innerHTML = ""
        let filme = input_filmes.value
        listaFilme.push(filme)

        for(let cadastro = 0; cadastro < listaFilme.length; cadastro += 1){
            show.innerHTML += `${listaFilme[cadastro]}<br>`
        }
    }
</script>

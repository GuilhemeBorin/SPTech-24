<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Digite uma fruta:
    <input type="text" id="input_fruta"><br>
    <button onclick="pesquise()">Pesquisar</button>
    <div id="show"></div>
</body>
</html>
<script>
        let listaFrutas = ['panana','pera','damasco','pitaya','abacaxi']
    function pesquise(){
        const FrutaPesquisada = input_fruta.value

        let FrutaPresente = false
        for(let posicao = 0; posicao <listaFrutas.length; posicao+=1){
            
            if (FrutaPesquisada.toLowerCase() == listaFrutas[posicao]) {
                FrutaPresente = true
            }
            
            if (FrutaPresente) {
                show.innerHTML = `A fruta ${FrutaPesquisada} existe na lista.`
            }else{
                show.innerHTML = `Não existe a fruta ${FrutaPesquisada} na lista`
            }
        }
    }
</script>

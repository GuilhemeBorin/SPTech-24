<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Informe o nome da pessoa que mais ama na vida:
    <input type="text" id="nomeQuemAma"><br>
    Informe o quanto a ama:
    <input type="number" id="quantoAma"><br>
    <button onclick="Expressando()">Expressar amor</button>
    <br> 
    <div id="show"></div>
</body>
</html>
<script>
    function Expressando(){
        let Nome = nomeQuemAma.value
        let qtdAmo = Number(quantoAma.value)

        for(let contador = 1; contador <= qtdAmo; contador += 1){
                show.innerHTML += `${contador} - ${Nome}, eu te amo! Sempre lembre disso!<br>` 
        }
    }
</script>

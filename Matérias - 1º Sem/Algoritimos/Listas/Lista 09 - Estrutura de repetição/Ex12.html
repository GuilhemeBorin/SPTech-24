<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Informe a tabuada que gostaria de ver(2 a 9):
    <select id="selecto">
        <option value=""></option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    Informe até qual número gostaria de construir a tabuada:
    <input type="number" id="limiteTabu"><br><br>
    <button onclick="veja()">Ver Tabuada</button>
    <div id="show"></div>
</body>
</html>
<script>
    function veja(){
        let numLimite = Number(limiteTabu.value)
        let numero = Number(selecto.value)

        for(let contador = 1; contador <= numLimite; contador += 1){
            if(contador % 2 == 0){
                show.innerHTML += `<span style = "color: red;">${numero} x ${contador} = ${contador * numero} <br></span>`
            }else{
                show.innerHTML += `<span style = "color: blue;">${numero} x ${contador} = ${contador * numero} <br></span>`
            }
        }
    }
</script>

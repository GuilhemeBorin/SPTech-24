<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    Informe um número (entre 20 e 100):
    <input type="number" id="TheNumber"><br>

    <button onclick="múltiplos5()">Adoro múltiplos de 5</button>
    <br>
    <div id="show"></div>
</body>

</html> 
<script>
    function múltiplos5() {
        let numeroInformado = Number(TheNumber.value)
        show.innerHTML = ''

        for (let contador = 0; contador <= numeroInformado; contador += 1) {
            if((contador % 5) == 0)
            show.innerHTML += `${contador}<br>`
        }
        
    }
</script>

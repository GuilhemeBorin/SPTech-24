<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <button onclick="conte()">Contar</button>
    <br> 
    <div id="show"></div>
</body>
</html>
<script>
    function conte(){
        for(let contador = 1; contador <= 15; contador += 1){
            show.innerHTML += `${contador}<br>`
        }
    }
</script>

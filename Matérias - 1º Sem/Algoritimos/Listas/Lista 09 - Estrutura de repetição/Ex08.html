<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    Informe um número (entre 0 e 200):
    <input type="number" id="TheNumber"><br>

    <button onclick="múltiplos5()">Viva o 7!</button>
    <br> 
    <div id="show"></div>
</body>
</html>
<script>
    function múltiplos5(){
        let numeroInformado = Number(TheNumber.value)
        show.innerHTML = ''
        
        for(let contador = 0; contador <= numeroInformado; contador += 7){
                if(numeroInformado >= 0 && numeroInformado <= 200){
                    show.innerHTML += `${contador}<br>`
                }
        }
    }
</script>

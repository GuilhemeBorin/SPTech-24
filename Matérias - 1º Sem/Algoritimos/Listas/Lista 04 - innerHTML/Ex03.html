<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    Informe um número e veja sua tabuada: <br>
    <input type="number" id="input_numeroTabuada"><br>
    <button onclick="MontarTabuada()">Ver Tabuada</button>
    <div id="show"></div>
</body>

</html>
<script>
    function MontarTabuada() {
        var numero = Number(input_numeroTabuada.value)

        show.innerHTML =
            `
        ${numero} x 1 = ${numero * 1}<br>
        ${numero} x 2 = ${numero * 2}<br>
        ${numero} x 3 = ${numero * 3}<br>
        ${numero} x 4 = ${numero * 4}<br>
        ${numero} x 5 = ${numero * 5}<br>
        ${numero} x 6 = ${numero * 6}<br>
        ${numero} x 7 = ${numero * 7}<br>
        ${numero} x 8 = ${numero * 8}<br>
        ${numero} x 9 = ${numero * 9}
        `
    }
</script>

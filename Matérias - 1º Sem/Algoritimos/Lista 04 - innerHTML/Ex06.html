<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    Informe o "ki base" (força base) do guerreiro Sayajin: <br>
    <input type="number" id="input_KiBase"><br>
    Transformar em... <br>
    <button onclick="calcularSSJ()">SSJ</button>
    <button onclick="calcularSSJ2()">SSJ2</button>
    <button onclick="calcularSSJ3()">SSJ3</button><br>
    <div id="show"></div>

</body>

</html>
<script>
    function calcularSSJ() {
        var KiBase = Number(input_KiBase.value)
        var kiSSJ = KiBase * 50
        show.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${kiSSJ} `
    }
    function calcularSSJ2() {
        var KiBase = Number(input_KiBase.value)
        var kiSSJ2 = KiBase * 100
        show.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${kiSSJ2} `
    }
    function calcularSSJ3() {
        var KiBase = Number(input_KiBase.value)
        var kiSSJ3 = KiBase * 200
        show.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${kiSSJ3} `
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Informe de quantos em quanto dias faz musculação(apenas um número): <br>
    <input type="number" id="diasMusculacao"><br>
    <button onclick="rotina()">Exibir rotina mensal</button>
    <div id="show"></div>
</body>
</html>
<script>
    function rotina(){
        let musculacao = Number(diasMusculacao.value)
        for(let contador = 1; contador <= musculacao; contador += 1)
            show.innerHTML += `Dia ${contador} - teste <br>`
    }
</script>

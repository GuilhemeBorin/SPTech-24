<script>
    function cabalísticos(){
        for(let contador = 1; contador <= 30; contador += 1){
            if(contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12){
            }else{
                show.innerHTML += `${contador}<br>`
            }
        }
    }
</script>

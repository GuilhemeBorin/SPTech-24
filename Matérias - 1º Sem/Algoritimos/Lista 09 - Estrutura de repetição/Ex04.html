<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="S2()">S2 Pares</button>
    <br> 
    <div id="show"></div>
</body>

<script>
    function S2(){
        for(let contador = 1; contador <= 100; contador += 1){
            if((contador % 2) == 0){
                show.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
